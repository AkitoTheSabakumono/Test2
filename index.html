    margin: 0;

header {
    background: linear-gradient(90deg, #222, #111);
    color: #ffd700;
    padding: 60px 20px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);

header h1 {
    font-size: 3em;

}

header p {
    font-size: 1.2em;

.test-menu {
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1000px;
    padding: 0 20px;
}

.test-button {
    background: linear-gradient(135deg, #ffd700, #e6c200); /* gold */
    color: #111;
    font-weight: 600;
    font-size: 18px;
    padding: 20px;
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.test-button:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* YouTube Button */
.youtube-button {
    display: inline-block;
    margin: 40px 0;

    font-size: 18px;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
}
.youtube-button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

footer {
    background-color: #111;
    color: #ccc;
    padding: 15px 0;
    text-align: center;
    border-top: 2px solid #444;
}

/* Fade-in animation for menu */
.test-menu a {
    opacity: 0;
    animation: fadeIn 0.8s forwards;
}
.test-menu a:nth-child(1){ animation-delay: 0.2s; }
.test-menu a:nth-child(2){ animation-delay: 0.4s; }
.test-menu a:nth-child(3){ animation-delay: 0.6s; }
.test-menu a:nth-child(4){ animation-delay: 0.8s; }

@keyframes fadeIn {
    to { opacity: 1; }
}
