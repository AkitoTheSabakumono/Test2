<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Take a Test</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: #eee;
}

.container {
    margin: 60px auto;
    max-width: 700px;
    background: #1a1a1a;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    border: 2px solid #444;
}

h1, h2 {
    color: #ffd700;
    margin-bottom: 20px;
}

#question-container {
    font-size: 20px;
    margin-bottom: 30px;
    min-height: 60px;
    color: #ccc;
}

#answers-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#answers-container button {
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    color: #111;
    background: linear-gradient(135deg, #ffd700, #e6c200);
    transition: transform 0.3s, box-shadow 0.3s;
}

#answers-container button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

#next-btn {
    margin-top: 25px;
    padding: 12px 25px;
    background: linear-gradient(135deg, #c0c0c0, #a9a9a9); /* silver */
    color: #111;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

#next-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

/* Fade in animation for questions */
.fade-in {
    animation: fadeIn 0.5s;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
<div class="container">
    <h1 id="test-title">Test</h1>
    <div id="question-container" class="fade-in"></div>
    <div id="answers-container"></div>
    <button id="next-btn">Home Page</button>
</div>

<script src="js/test.js"></script>
</body>
</html>
